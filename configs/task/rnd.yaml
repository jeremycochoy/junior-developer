distributed_job_config:
  _target_: shinka.launch.SlurmCondaJobConfig
  eval_program_path: "junior_dev/shinka/evaluate.py"
  conda_env: ""
  modules: []
  extra_cmd_args:
    target_codebase: "${output_dir}/code"
    source_codebase: "/home/jupyter/rnd"
    default_branch: "development"

evo_config:
  task_sys_msg: |
    You are evolving prompts for a coding agent.

    **Target codebase:** A Python trading research system with the main code in the `development` branch.

    **What you evolve:** The prompt given to the coding agent (text instructions ONLY - NO CODE) and the git branch to checkout and start coding from (in EVOLVE-BLOCK).

    **IMPORTANT:** When using SEARCH/REPLACE edits, only search for requirement text descriptions, never search for code snippets.

    If the parent branch selected isn't development, consider a prompt requiring an incremental improvement.

    **Scoring:** Pairwise LLM judging compares code changes from different prompts.

  language: "json"
  init_program_path: "junior_dev/shinka/initial_rnd.json"
  job_type: "local"

exp_name: "rnd"
