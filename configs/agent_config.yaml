coding_agent:
  agent_type: "pipeline"
  timeout: 600
  working_dir: null
  agents_dir: ".agents"
  pipeline_backend: "cursor"

git:
  default_branch: "master"
  auto_cleanup: false
  branch_prefix: "candidate_"

evaluation:
  num_comparisons: 3
  llm_judge_model: "gpt-4o"
  llm_judge_temperature: 0.0
  task_spec: "Refactor and improve code quality"

scoring:
  db_path: "./bt_scores.db"
  convergence_tol: 1e-6
  max_iterations: 100

