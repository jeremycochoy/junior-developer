# Coding Agent
coding_agent:
  agent_type: "pipeline"           
  timeout: 600                     
  working_dir: null
  agents_dir: ".agents"           
  pipeline_backend: "cursor"

# Evaluation Settings
evaluation:
  task_spec: "Create a snake game in a self-contained HTML file"
  llm_judge_model: "gpt-4o-mini"
  llm_judge_temperature: 0.0
  num_comparisons: 3

# BT-MM Scoring
scoring:
  db_path: "./bt_scores.db"

# Git Settings
git:
  branch_prefix: "candidate_"
  default_branch: "master"
